# Default values for my-app.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 3

image:
  repository: nufusrufus/devops
  pullPolicy: IfNotPresent
  tag: ci-0e515e9a2f853cb53f5d7dd4d069c934ada18ac5
  port: 8000
  workDir: home/app/files

secrets:
  name: my-secret
  username: my-app # Change to your secret username

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

podAnnotations: {}

podSecurityContext: {}

securityContext: {}

service:
  name: app-service
  type: LoadBalancer
  port: 8000

resources:
  requests:
    cpu: ".2"
    memory: "100Mi"
  limits:
    cpu: ".5"
    memory: "256Mi"

statefulSet:
  podManagementPolicy: "Parallel"
  volumeClaimTemplates:
    spec: 
      accessModes: [ "ReadWriteOnce" ]
      resources:
        requests:
          storage: 256M

configMap:
  enabled: false

nodeSelector: {}

tolerations: []

affinity: {}
