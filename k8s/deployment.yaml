apiVersion: apps/v1
kind: Deployment
metadata:
  name: app-deployment
  labels:
    app: my-app
spec:
  replicas: 3
  selector:
    matchLabels:
      app: my-app
  template:
    metadata:
      labels:
        app: my-app
    spec:
      containers:
      - name: my-app
        image: nufusrufus/devops:ci-d6a418a2c30a0faf74539a1baf741b8c5f373c2d
        ports:
        - containerPort: 8000
