apiVersion: apps/v1
kind: Deployment
metadata:
  name: app-deployment
  labels:
    app: my-app
spec:
  replicas: 3
  selector:
    matchLabels:
      app: my-app
  template:
    metadata:
      labels:
        app: my-app
    spec:
      containers:
      - name: my-app
        image: nufusrufus/devops:ci-ef46b23648566e3af3d785e22b2c2d85e1ece5eb
        ports:
        - containerPort: 8000
